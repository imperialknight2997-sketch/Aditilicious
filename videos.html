      .page-btn {
        flex: 1;
        text-align: center;
        min-width: 45px;
      }
    }

    /* Video Modal */
    .video-modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .video-modal iframe {
      width: 90%;
      max-width: 900px;
      aspect-ratio: 16/9;
      border: none;
      border-radius: 12px;
    }

    .video-modal.active {
      display: flex;
    }

    .close-btn {
      position: absolute;
      top: 20px;

    // ===== SETTINGS =====
    const itemsPerPage = 6;
    let currentPage = 1;

    const grid = document.getElementById("video-grid");
    const pagination = document.getElementById("pagination");
    const modal = document.getElementById("video-modal");
    const frame = document.getElementById("video-frame");
    const closeBtn = document.querySelector(".close-btn");

    function renderVideos(page) {
      grid.innerHTML = "";
      const start = (page - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageVideos = videos.slice(start, end);

      pageVideos.forEach(video => {
        const card = document.createElement("div");
        card.className = "video-card";
        card.innerHTML = `
          <img class="video-thumb" src="https://img.youtube.com/vi/${video.id}/hqdefault.jpg" alt="${video.title}">
          <div class="video-title">${video.title}</div>
        `;
        card.addEventListener("click", () => openVideo(video.id));
        grid.appendChild(card);
      });
    }

    function renderPagination() {
      pagination.innerHTML = "";
      const totalPages = Math.ceil(videos.length / itemsPerPage);

      const prevBtn = document.createElement("button");
      prevBtn.textContent = "‚ü® Prev";
      prevBtn.className = "page-btn";
      prevBtn.disabled = currentPage === 1;
      prevBtn.onclick = () => changePage(currentPage - 1);
      pagination.appendChild(prevBtn);

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.className = "page-btn" + (i === currentPage ? " active" : "");
        btn.onclick = () => changePage(i);
        pagination.appendChild(btn);
      }

      const nextBtn = document.createElement("button");
      nextBtn.textContent = "Next ‚ü©";
      nextBtn.className = "page-btn";
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.onclick = () => changePage(currentPage + 1);
      pagination.appendChild(nextBtn);
    }

    function changePage(page) {
      currentPage = page;
      renderVideos(page);
      renderPagination();
    }

    function openVideo(id) {
      frame.src = `https://www.youtube.com/embed/${id}?autoplay=1`;
      modal.classList.add("active");
    }

    function closeVideo() {
      modal.classList.remove("active");
      frame.src = "";
    }

    closeBtn.addEventListener("click", closeVideo);
    modal.addEventListener("click", (e) => {
      if (e.target === modal) closeVideo();
    });

    // Swipe detection
    let touchStartX = 0;
    let touchEndX = 0;
    document.addEventListener("touchstart", e => touchStartX = e.changedTouches[0].screenX);
    document.addEventListener("touchend", e => {
      touchEndX = e.changedTouches[0].screenX;
      handleSwipe();
    });

    function handleSwipe() {
      if (touchEndX < touchStartX - 50 && currentPage < Math.ceil(videos.length / itemsPerPage)) {
        changePage(currentPage + 1);
      }
      if (touchEndX > touchStartX + 50 && currentPage > 1) {
        changePage(currentPage - 1);
      }
    }

    // Initial Render
    renderVideos(currentPage);
    renderPagination();
  </script>
