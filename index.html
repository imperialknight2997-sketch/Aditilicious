<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aditi – Fan Page</title>
  
  <!-- SEO -->
  <meta name="description" content="A beautifully designed premium fan page dedicated to Aditi. Explore her gallery, know more about her, and get in touch.">
  <meta name="keywords" content="Aditi, Fan Page, Gallery, Photos, Support">
  <meta name="author" content="Aditi Fans">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Styles -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #fdfdfd;
      color: #333;
      line-height: 1.6;
    }

    header {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: white;
      overflow: hidden;
    }

    header::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url('images/IMG_0483.jpeg') center/cover no-repeat;
      filter: blur(10px) brightness(0.7);
      z-index: -1;
    }

    header h1 {
      font-size: 3rem;
      font-weight: 600;
    }

    header p {
      margin-top: 10px;
      font-size: 1.2rem;
    }

    section {
      padding: 60px 20px;
      max-width: 1200px;
      margin: auto;
    }

    h2 {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 30px;
      color: #444;
    }

    /* About */
    .about {
      text-align: center;
    }

    .about p {
      max-width: 800px;
      margin: auto;
      font-size: 1.1rem;
    }

    /* Gallery */
    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .gallery-grid img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .gallery-grid img:hover {
      transform: scale(1.05);
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.9);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 10px;
    }

    .lightbox .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: white;
      cursor: pointer;
    }

    .lightbox-controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
    }

    .lightbox-controls span {
      cursor: pointer;
      font-size: 50px;
      padding: 20px;
      color: white;
      user-select: none;
    }

    /* Contact Form */
    .contact form {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact input, .contact textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .contact button {
      background: #7d5fff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact button:hover {
      background: #5a3ee6;
    }

    footer {
      text-align: center;
      padding: 20px;
      background: #f0f0f0;
      margin-top: 40px;
      font-size: 0.9rem;
    }

    /* Responsive */
    @media(max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }
      header p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <!-- HERO -->
  <header>
    <div>
      <h1>Welcome to Aditi’s Fan Page</h1>
      <p>A premium gallery and tribute</p>
    </div>
  </header>

  <!-- ABOUT -->
  <section class="about">
    <h2>About Aditi</h2>
    <p>
      This fan page is a heartfelt tribute to Aditi. Explore the gallery, celebrate her journey, and stay connected through this special space.
    </p>
  </section>

  <!-- GALLERY -->
  <section id="gallery">
    <h2>Gallery</h2>
    <div class="gallery-grid">
      <!-- Existing images -->
      <img src="images/IMG_0483.jpeg" alt="Aditi">
      <img src="images/IMG_0467.jpeg" alt="Aditi">
      <img src="images/IMG_0473.jpeg" alt="Aditi">
      <img src="images/IMG_0469.jpeg" alt="Aditi">
      <img src="images/IMG_0466.jpeg" alt="Aditi">
      <img src="images/IMG_0456.jpeg" alt="Aditi">
      <img src="images/IMG_0457.jpeg" alt="Aditi">
      <img src="images/IMG_0465.jpeg" alt="Aditi">
      <img src="images/IMG_0464.jpeg" alt="Aditi">
      <img src="images/IMG_0471.jpeg" alt="Aditi">
      <img src="images/IMG_0472.jpeg" alt="Aditi">

      <!-- New images (IMG_0505 - IMG_0520) -->
      <img src="images/IMG_0505.jpeg" alt="Aditi">
      <img src="images/IMG_0506.jpeg" alt="Aditi">
      <img src="images/IMG_0507.jpeg" alt="Aditi">
      <img src="images/IMG_0508.jpeg" alt="Aditi">
      <img src="images/IMG_0509.jpeg" alt="Aditi">
      <img src="images/IMG_0510.jpeg" alt="Aditi">
      <img src="images/IMG_0511.jpeg" alt="Aditi">
      <img src="images/IMG_0512.jpeg" alt="Aditi">
      <img src="images/IMG_0513.jpeg" alt="Aditi">
      <img src="images/IMG_0514.jpeg" alt="Aditi">
      <img src="images/IMG_0515.jpeg" alt="Aditi">
      <img src="images/IMG_0516.jpeg" alt="Aditi">
      <img src="images/IMG_0517.jpeg" alt="Aditi">
      <img src="images/IMG_0518.jpeg" alt="Aditi">
      <img src="images/IMG_0519.jpeg" alt="Aditi">
      <img src="images/IMG_0520.jpeg" alt="Aditi">
    </div>
  </section>

  <!-- LIGHTBOX -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-content" id="lightbox-img">
    <div class="lightbox-controls">
      <span class="prev">&#10094;</span>
      <span class="next">&#10095;</span>
    </div>
  </div>

  <!-- CONTACT -->
  <section class="contact">
    <h2>Contact</h2>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <!-- FOOTER -->
  <footer>
    <p>&copy; 2025 Aditi Fan Page. All rights reserved.</p>
  </footer>

  <!-- SCRIPTS -->
  <script>
    const galleryImages = document.querySelectorAll('.gallery-grid img');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.querySelector('.lightbox .close');
    const prevBtn = document.querySelector('.lightbox .prev');
    const nextBtn = document.querySelector('.lightbox .next');

    let currentIndex = 0;

    function showImage(index) {
      lightbox.style.display = 'flex';
      lightboxImg.src = galleryImages[index].src;
      currentIndex = index;
    }

    galleryImages.forEach((img, index) => {
      img.addEventListener('click', () => showImage(index));
    });

    closeBtn.addEventListener('click', () => {
      lightbox.style.display = 'none';
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
      showImage(currentIndex);
    });

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % galleryImages.length;
      showImage(currentIndex);
    });

    // Close when clicking outside
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) lightbox.style.display = 'none';
    });

    // Swipe support
    let startX = 0;
    let endX = 0;

    lightboxImg.addEventListener("touchstart", (e) => {
      startX = e.touches[0].clientX;
    });

    lightboxImg.addEventListener("touchend", (e) => {
      endX = e.changedTouches[0].clientX;
      if (endX < startX - 50) {
        currentIndex = (currentIndex + 1) % galleryImages.length;
        showImage(currentIndex);
      } else if (endX > startX + 50) {
        currentIndex = (currentIndex - 1 + galleryImages.length) % galleryImages.length;
        showImage(currentIndex);
      }
    });
  </script>
</body>
</html>
